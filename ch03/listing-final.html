<!doctype html>
<head>
  <style>
    :root {
      box-sizing: border-box;
    }

    *,
    ::before,
    ::after {
      box-sizing: inherit;
    }

    * + * {
      margin-top: 1.5em;
    }

    body {
      margin-left: 1.5em;
      margin-right: 1.5em;
      background-color: #eee;
      font-family: Helvetica, Arial, sans-serif;
    }

    header {
      padding: 1em 1.5em;
      color: #fff;
      background-color: #0072b0;
      border-radius: .5em;
    }

    .container {
      display: flex;
    }

    .left {
      flex: 7;
    }

    .right {
      flex: 3;
      margin-left: 1.5em;
      margin-top: 0;
      padding: 1.5em;
      background-color: #fff;
      border-radius: .5em;
    }

    main {
      flex: 2;
      background-color: #fff;
      padding: 1em 1.5em;
      border-radius: .5em;
    }

    .widget {
      min-height: 3em;
      background-color: #afd0db;
    }

    .gizmo {
      min-height: 3em;
      background-color: #b78cbf;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <header>
        <h1>Franklin Running Club</h1>
      </header>
      <main>
        <h2>Come join us!</h2>
        <p>
          The Franklin Running club meets at 6:00pm every Thursday
          at the town square. Runs are three to five miles, at your
          own pace.
        </p>
      </main>
    </div>
    <aside class="right">
      <div class="widget"></div>
      <div class="widget"></div>
      <div class="gizmo"></div>
    </aside>
  </div>
</body>
