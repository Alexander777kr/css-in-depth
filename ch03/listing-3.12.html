<!doctype html>
<head>
  <style>
    :root {
      box-sizing: border-box;
    }

    *,
    ::before,
    ::after {
      box-sizing: inherit;
    }

    .centered {
      padding-top: 4em;
      padding-bottom: 4em;
    }

  </style>
</head>

<body>
  <div class="centered">
    The Franklin Running club meets at 6:00pm every Thursday
    at the town square. Runs are three to five miles, at your
    own pace.
  </div>
</body>
