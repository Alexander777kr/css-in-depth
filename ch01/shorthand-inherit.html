<!doctype html>
<head>
  <style>
    .outer {
      font-weight: bold;
    }

    p {
      font-weight: normal
    }
    .inner {
      font: inherit 1em Helvetica;
    }
  </style>
</head>

<body>
  <div class="outer">
    <p class="inner">Can't use inherit as part of a shorthand</p>
  </div>
</body>
